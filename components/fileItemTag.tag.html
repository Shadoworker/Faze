<fileItemTag>
	
    
       <div class="fileNameBox" index="{index}">
         <span class="fileNameBoxText"> {filename} </span>
         <span class="fileNameBoxCloser ">
           <img src="../assets/fileNameBoxCloser.png" index="{index}">
         </span>
       </div>  		 

 
  
 <style type="text/css">

  
   .darkTheme
   {
    background-color: #1a1a1a;
   }
   .fileNameBox
   {
    width: 160px;
    height: 26px;
    border-radius: 12px 12px;
    background-color: #cccccc;
    font-family: 'front';
    font-size: 13.4px;
    color: #fff;
    margin-top: 1.5px;
    margin-left: 5px;
    margin-right: 5px;
    float: left;
   }

   .fileNameBox.active
   {
    background-color: #4dd4f5;
    color: #fff;
   }
   .fileNameBoxText
   {
     float: left;
     margin-left: 5px;
     margin-top: 3px;
     text-indent: 5px;
    white-space: nowrap;overflow: hidden; text-overflow: ellipsis; max-width: 20ch;
   }
  .fileNameBoxCloser
   {
    position: relative;
     float: right;
     margin-right: 12.5px;
     width: 5.5px; height: auto;

   }


   .fileNameBoxCloser>img
   {
     width: 9px;height: auto;
     margin-top: 8px;
   }
  .fileNameBoxCloser>img:hover
   {
     transform: scale(1.3);
   }
 </style>

  <script>
  	   //On.mount !important for events and effects
  	   var self = this;
  	   this.on('mount', function() 
  	    {
           self.index = opts.index;
           self.filename = opts.filename;
            
          // console.log(self.filename);
          
          self.update();
           var windW = window.innerWidth;
            // var windH = window.innerHeight;
           

         
         ////////////////Tab Switcher//////////////////////////
               $('.fileNameBox').on('click', function(e)
                 {
                        
                        var currTabIndex = $(this).attr('index');

                        $('.drawcontainerBox').removeClass('active');
                        $('.drawcontainerBox').eq(currTabIndex).addClass('active');
                        $('.fileNameBox').removeClass('active');
                        $(this).addClass('active');
                    
                 })

             

      
          

        ////////////////////////////////////////////////////////




        });
 

  </script>

</fileItemTag>
